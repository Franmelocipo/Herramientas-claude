<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Gesti√≥n de Comprobantes</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- Estilos espec√≠ficos para login -->
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            padding: var(--spacing-lg);
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
        }

        .login-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .login-form {
            margin-bottom: var(--spacing-lg);
        }

        .login-footer {
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--secondary-color);
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: var(--font-size-base);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            padding: 0;
        }

        .password-toggle .toggle-btn:hover {
            color: var(--text-primary);
        }

        .password-toggle .form-input {
            padding-right: 40px;
        }

        /* Loading state */
        .btn-login.loading {
            position: relative;
            color: transparent;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            left: 50%;
            top: 50%;
            margin-left: -10px;
            margin-top: -10px;
        }
    </style>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üìã</div>
                <h1 class="login-title">Gesti√≥n de Comprobantes</h1>
                <p class="login-subtitle">Estudio Contable</p>
            </div>

            <!-- Mensaje de error/√©xito -->
            <div id="alertMessage" class="alert hidden"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label required">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label required">Contrase√±a</label>
                    <div class="password-toggle">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Tu contrase√±a"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-btn" id="togglePassword" aria-label="Mostrar contrase√±a">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" id="btnLogin" class="btn btn-primary btn-login">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <div class="login-footer">
                <p>¬øProblemas para acceder? Contacta al administrador</p>
            </div>
        </div>
    </div>

    <!-- Script de autenticaci√≥n -->
    <script src="auth.js"></script>

    <script>
        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');
        const alertMessage = document.getElementById('alertMessage');
        const togglePassword = document.getElementById('togglePassword');

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si ya hay sesi√≥n activa
            const session = auth.checkSession();
            if (session) {
                // Ya est√° logueado, redirigir
                auth.redirectByRole(session.rol);
                return;
            }

            // Inicializar Supabase
            auth.initSupabase();
        });

        // Toggle para mostrar/ocultar contrase√±a
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Mostrar mensaje de alerta
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.classList.remove('hidden');
        }

        // Ocultar mensaje de alerta
        function hideAlert() {
            alertMessage.classList.add('hidden');
        }

        // Manejar env√≠o del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ocultar alertas previas
            hideAlert();

            // Obtener valores
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validaciones b√°sicas
            if (!email) {
                showAlert('Por favor, ingresa tu email');
                emailInput.focus();
                return;
            }

            if (!password) {
                showAlert('Por favor, ingresa tu contrase√±a');
                passwordInput.focus();
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            btnLogin.disabled = true;
            btnLogin.classList.add('loading');

            try {
                // Intentar login
                const result = await auth.login(email, password);

                if (result.success) {
                    // Login exitoso
                    showAlert('Inicio de sesi√≥n exitoso. Redirigiendo...', 'success');

                    // Redirigir seg√∫n el rol
                    setTimeout(() => {
                        auth.redirectByRole(result.user.rol);
                    }, 1000);

                } else {
                    // Error en login
                    showAlert(result.error);
                    btnLogin.disabled = false;
                    btnLogin.classList.remove('loading');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error inesperado. Por favor, intenta de nuevo.');
                btnLogin.disabled = false;
                btnLogin.classList.remove('loading');
            }
        });

        // Permitir env√≠o con Enter
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
